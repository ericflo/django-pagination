{% load i18n %}
<form action="." method="GET" name="perpage" >
<select name="perpage">
	{% for choice in choices %}
	<option value="{{choice}}"> {% if choice == 0 %}{% trans "All" %}{% else %}{{choice}}{% endif %}</option>
	{% endfor %}
</select>
<input type="submit" value="{% trans 'Select' %}" />
</form>
